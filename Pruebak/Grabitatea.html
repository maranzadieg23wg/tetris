<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover número con flechas</title>
    <style>
        .matriz {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
        }
        .celda {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
   

    <!-- Contenedor donde se mostrará la matriz -->
    <div id="matriz" class="matriz"></div>

    <script>
        // Crear una matriz 5x5 inicializada con ceros
        const filas = 5;
        const columnas = 5;
        let matriz = Array(filas).fill().map(() => Array(columnas).fill(0));

        // Variables para la posición actual del número
        let posX = 0;
        let posY = 0;

        
        // Función para renderizar la matriz en el HTML
        function renderizarMatriz() {
            const contenedorMatriz = document.getElementById('matriz');
            contenedorMatriz.innerHTML = ''; // Limpiar el contenido previo

            for (let i = 0; i < filas; i++) {
                for (let j = 0; j < columnas; j++) {
                    const celda = document.createElement('div');
                    celda.className = 'celda';
                    celda.textContent = matriz[i][j]; // Mostrar el valor de la matriz
                    contenedorMatriz.appendChild(celda);
                }
            }
        }

       
        function generar1(){
            let gelditu=false;
            let kokapena;
            while(!gelditu){
                kokapena=randomPosizioa(5);
                if(matriz[0][kokapena]!=1){
                    matriz[0][kokapena]=1;
                    gelditu=true;
                }
                
            }
            return kokapena;
        }
        function zenbakiaJetxi(kokapena){
            let fila1= 0;

            const interbaloa= setInterval(() => {
     
                    
                if(matriz[fila1+1][kokapena]==0 && fila1<filas-1){
                    
                    matriz[fila1][kokapena]=0;
                    matriz[fila1+1][kokapena]=1;   
                    fila1++;
                    renderizarMatriz();       
                } else {
                    clearInterval(interbaloa);
                }

            }, 500);
        }

        function bete(){
            const interbaloa= setInterval(() => {
                if(bukatu()){
                    clearInterval(interbaloa);
                    return;
                }
                let kokapena= generar1();
                zenbakiaJetxi(kokapena);
            }, 2000);
        }

        function randomPosizioa(max){
            return Math.floor(Math.random()*max);
        }

        function bukatu(){
            /*for(let i=0; i<filas; i++){
                if(matriz[0][i]==1){
                    return true;
                }
            }  

            return false;*/
            return matriz[0].every(celda => celda === 1);
        }


        // Renderizar la matriz inicial
        renderizarMatriz();
        bete();
    </script>
</body>
</html>
