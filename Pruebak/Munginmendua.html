<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover número con flechas</title>
    <style>
        .matriz {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
        }
        .celda {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Mover el número "1" con las flechas del teclado</h1>

    <!-- Contenedor donde se mostrará la matriz -->
    <div id="matriz" class="matriz"></div>

    <script>
        // Crear una matriz 5x5 inicializada con ceros
        const filas = 5;
        const columnas = 5;
        let matriz = Array(filas).fill().map(() => Array(columnas).fill(0));

        // Variables para la posición actual del número
        let posX = 0;
        let posY = 0;

        // Colocar el número "1" en la posición inicial
        matriz[posX][posY] = 1;
        matriz[2][2]=1;
        // Función para renderizar la matriz en el HTML
        function renderizarMatriz() {
            const contenedorMatriz = document.getElementById('matriz');
            contenedorMatriz.innerHTML = ''; // Limpiar el contenido previo

            for (let i = 0; i < filas; i++) {
                for (let j = 0; j < columnas; j++) {
                    const celda = document.createElement('div');
                    celda.className = 'celda';
                    celda.textContent = matriz[i][j]; // Mostrar el valor de la matriz
                    contenedorMatriz.appendChild(celda);
                }
            }
        }

        // Función para mover el número en la matriz según la tecla presionada
        function moverNumero(direccion) {
            // Limpiar la posición anterior
            matriz[posX][posY] = 0;
            

            // Actualizar la posición según la dirección
            if (direccion === 'ArrowUp' && posX > 0 && matriz[posX-1][posY]== 0) {
                console.log(matriz[posX-1][posY]);
                posX--;
            } else if (direccion === 'ArrowDown' && posX < filas - 1 &&  matriz[posX+1][posY]== 0) {
                posX++;
            } else if (direccion === 'ArrowLeft' && posY > 0 &&  matriz[posX][posY-1]== 0) {
                posY--;
                console.log(matriz[posX][posY]);
            } else if (direccion === 'ArrowRight' && posY < columnas - 1 &&  matriz[posX][posY+1]== 0 ) {
                posY++;
                console.log(matriz[posX][posY]);
            }

            // Colocar el número "1" en la nueva posición
            matriz[posX][posY] = 1;

            // Renderizar la matriz actualizada
            renderizarMatriz();
        }

        // Escuchar los eventos de teclado
        document.addEventListener('keydown', function(event) {
            moverNumero(event.key); // Llamar a la función moverNumero con la tecla presionada
        });

        // Renderizar la matriz inicial
        renderizarMatriz();
    </script>
</body>
</html>
